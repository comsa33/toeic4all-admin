apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
        "kubernetes.io/hostname": ruo-server1
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: API_PREFIX
          value: {{ .Values.apiPrefix }}
        - name: ENVIRONMENT
          value: {{ .Values.environment }}
        - name: GEMINI_API_KEY
          value: {{ .Values.geminiApiKey }}
        - name: MONGODB_MAX_POOL_SIZE
          value: "{{ .Values.mongodbMaxPoolSize }}"
        - name: MONGODB_MIN_POOL_SIZE
          value: "{{ .Values.mongodbMinPoolSize }}"
        - name: MONGODB_URI
          value: {{ .Values.mongodbUri }}
        - name: DATABASE_NAME
          value: {{ .Values.databaseName }}
